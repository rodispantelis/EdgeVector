<html><head><meta charset="UTF-8">
<style>
body {background-color: rgb(200, 200, 200);margin: 0; padding: 0;}
#coda,#codb, #decod {
width: 220px;
border-radius: 5px; 
}
#thelink{
    color:blue;
    display:none;
    cursor:pointer;
    text-decoration: underline;
}
#thelink2{
    color:blue;
    display:none;
    cursor:pointer;
    text-decoration: underline;
}
</style>
<title>Edge Vector</title>
</head>
<body>
<H1><i>Edge Vector</i> <small>graph representation</small></H1>
<table>
    <tr>
        <td style="border: 1px solid black; border-radius: 5px; vertical-align: top;">
            <h3>Encoder / decoder of graph elements</H3>
            <form id="forma" action="#" onsubmit="return false;">
                <input type="text" id="coda" placeholder="Enter node #1">
            </form>
            <form id="formb" action="#" onsubmit="return false;">
                <input type="text" id="codb" placeholder="Enter node #2">
            </form>
            <button style="background-color:lightblue;border-radius: 5px; " onclick="coder1()">code
            </button>
            <p id="resultcod">&nbsp;</p>
            <form id="form2" action="#" onsubmit="return false;">
                <input type="text" id="decod" placeholder="Enter place in the Edge Vector">
            </form>
            <button style="background-color:lightblue;border-radius: 5px;" 
		onclick="decoder1()">decode</button>
            <p id="resultdecod">&nbsp;</p>
            <br>
        </td>
        <td style="border: 1px solid black; border-radius: 5px; vertical-align: top;">
            <h3>Edge list files (DIMACS) to <i>Edge Vector</i></H3>
            <br>
            <a>Browse for DIMACS file&nbsp;&nbsp;</a>
            <input style="border-radius: 5px;" type="file" id="inputfile" name="file">
            <br><br>

            <table>
                <tr>
                    <td>
                        <button style="background-color:lightblue;border-radius: 5px;" onclick="dim2ev()">Convert to Edge Vector&nbsp;&nbsp;</button>
                    </td>
                <td>
                        <a download="graph.ev" id="thelink" onclick="txt()">Get the file in Edge Vector</a>
                        <br>
                        <a download="graph.evind" id="thelink2" onclick="txt2()">Get the file in Edge Vector Indexing.</a>
                </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
